    <main id="stormCenter">
    <div class="containerform">
    <h1> Storm Center</h1>
     <form method="get" action="/lesson8/thanks.html">
    <fieldset>
        <legend>Personal Information</legend>
        <label class="top">First Name<input type="text" name="fname" pattern="[A-Za-Z]{5,}" required></label>
        <label  class="top">E-mail<input type="email" name="email" placeholder="example@gmial.com"></label>
        <label class="top">Phone<input type="tel" name="Phone" required></label>
        <label class="top">Zip Code<input type="text" name="zipcode"  pattern="[0-9]" required></label>
    </fieldset>
    <fieldset>
        <legend>Storm Report</legend>
        <label class="top">Storm Date<input type="date" name="Stormdate"></label>
        <label class="top">Storm Type
            <select name="Stormtype">
            <option value="FlashFlood">Flash Flood</option>
            <option value="Hail">Hail</option>    
            <option value="Hurricane">Hurricane</option>
            <option value="Thunderstorm">Thunderstorm</option>
            <option value="Tornado">Tornado</option>
            </select>      
        </label>
        <label class="sectiontitle">Storm Severity<input type="range" name="stormSeveryty" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
            <span id="ratingvalue">5</span> 
        </label>
        <label class="top">Storm region
                <select name="Storregion">
                <option value=""> Select Region</option> 
                <option value="Preston">Preston</option>
                <option value="Preston">Sugar City</option>
                <option value="Preston">Fish Haven</option>
                </select>
        </label> 
        <div class="sectiontitle">Are you hurt?</div>
            <label class="sbs"><input type="radio" name="userHurt" value="yes">yes</label>
            <label class="sbs"><input type="radio" name="userHurt" value="maybe">maybe</label>
            <label class="sbs"><input type="radio" name="userHurt" value="no">no</label>
    </fieldset>
    <fieldset>
        <legend class="top">Additional Remarks</legend>
        <textarea rows="9" cols="35" name="coment" placeholder="Type here"></textarea>
    </fieldset>
        <input class="sumitButton" type="submit" value="Share">
    </form>
